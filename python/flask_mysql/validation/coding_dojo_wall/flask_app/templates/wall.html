<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="d-flex justify-content-between">
            <h2>Coding Dojo Wall</h2>
            <div class="d-flex">
                <h2>Welcome, User!</h2>
                <h2 class="ms-5"><a href="/users/logout">Logout</a></h2>
            </div>
        </div>
        <!-- End Header -->
        <hr>
        <!-- User Post Form -->
        <div class="container my-3 p-5">
            <h4>What's on your mind? Create a new post:</h4>
            {% with messages = get_flashed_messages(category_filter=['post']) %}
            {% if messages %}
            <div class="bg-danger text-dark mb-3 p-3">
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <form action="" method="post">
                <input type="text-area" name="message" class="form-control mb-3" style="height: 100px">
                <input type="submit" value="Publish" class="btn btn-primary">
            </form>
        </div>
        <!-- End User Post Form -->
        <hr>
        <!-- Community Posts -->
        <div class="container">
            <p>Placeholder</p>
        </div>
        <!-- End Community Posts -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
