<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohana Rideshare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="d-flex justify-content-between">
            <h1>Request a Ride</h1>
            <div class="d-flex">
                <h2 class="ms-5"><a href="/dashboard">Home</a></h2>
                <h2 class="ms-5"><a href="/users/logout">Logout</a></h2>
            </div>
        </div>
        <!-- End Header -->

        {% with messages = get_flashed_messages(category_filter=['ride']) %}
        {% if messages %}
        <div class="bg-danger text-dark mb-3 p-3">
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <div class="p-3">
            <div class="mb-3">
                <form action="/rides/create" method="post">
                    <label for="destination" class="form_label mb-3">Destination:</label>
                    <input type="text" name="destination" class="form-control mb-3">
                    <label for="pickup_location" class="form_label mb-3">Pickup Location:</label>
                    <input type="text" name="pickup_location" class="form-control mb-3">
                    <label for="date" class="form_label mb-3">Date:</label>
                    <input type="date" name="date" class="form-control mb-3">
                    <label for="details" class="form_label mb-3">Details:</label>
                    <input type="text-area" name="details" class="form-control mb-3" style="height: 100px">
                    <input type="submit" value="Post" class="btn btn-secondary">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
