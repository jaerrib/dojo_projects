<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="mb-3">
            <div class="d-flex justify-content-between">
                <h1 class="mb-3">Add a new recipe!</h1>
                <div class="d-flex mb-3">
                    <h2 class="ms-5"><a href="/dashboard">Back to recipes</a></h2>
                    <h2 class="ms-5"><a href="/users/logout">Logout</a></h2>
                </div>
            </div>
        </div>
        <!-- End Header -->

        {% with messages = get_flashed_messages(category_filter=['recipe']) %}
        {% if messages %}
        <div class="bg-danger text-dark mb-3 p-3">
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Form -->
            <form action="/recipes/save" method="post">

                <div class="d-flex">
                    <div class="col-6">
                        <div class="d-flex mb-3 p-3">
                            <label for="name" class="form_label m-3">Name</label>
                            <input type="text" name="name" class="form-control mb-3">
                        </div>
                        <div class="d-flex mb-3 p-3">
                            <label for="description" class="form_label m-3">Description</label>
                            <input type="text-area" name="description" class="form-control mb-3" style="height: 100px">
                        </div>
                        <div class="d-flex mb-3 p-3">
                            <label for="instructions" class="form_label m-3">Instructions</label>
                            <input type="text-area" name="instructions" class="form-control mb-3" style="height: 100px">
                        </div>
                    </div>
                    <div class="col-6 p-3">
                        <div>
                            <label for="date_made">Date cooked/made:</label>
                            <input type="date" id="date_made" name="date_made" class="mx-3">
                        </div>
                        <div class="mt-3">
                            <p>Under 30 minutes?</p>
                            <div class="form-check">
                                <input type="radio" id="under_30_1" name="under_30" class="form-check-input" value=1>
                                <label for="radio" class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="under_30_2" name="under_30" class="form-check-input" value=0>
                                <label for="radio" class="form-check-label">No</label>
                            </div>
                        </div>
                        <input type="submit" value="Submit" class="btn btn-primary mt-5">
                    </div>
                </div>
            </form>
        <!-- End Form -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
