<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="d-flex">
            <div class="col-6 m-3 p-3 bg-dark text-light">
                <h1 class="text-primary">New Author</h1>
                <form action="/authors/new_author" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Author</button>
                </form>
            </div>
            <div class="col-6 m-3 p-3 bg-dark text-light">
                <h1 class="text-primary">All Authors</h1>
                <div class="m-3 p-3">
                    {% for author in authors %}
                    <p><a href="authors/{{author.id}}" class="">{{author.name}}</a></p>
                    {% endfor %}
                </div>
                <p class="m-3 p-3">
                    <a href="/books/new_book" class="btn btn-primary">Add Book</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
