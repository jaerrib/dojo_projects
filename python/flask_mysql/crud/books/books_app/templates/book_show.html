<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="d-flex">
            <div class="col-6 m-3 p-3 bg-dark text-light">
                <h1 class="text-primary">Title: {{book_title}}</h1>
                <p>Favorited by:</p>
                <div class="m-3">
                    {% for author in all_favorites %}
                    <p>{{author.name}}</p>
                    {% endfor %}
                </div>
                <p class="m-3 p-3">
                    <a href="/" class="btn btn-secondary">Home</a>
                </p>
            </div>
            <div class="col-6 m-3 p-3 bg-dark text-light">
                <h1 class="text-primary">Add Books's Favorite</h1>
                <form action="/books/add_favorite" method="post">
                    <input type="hidden" name="book_id" value="{{book_id}}">
                    <div class="mb-3">
                        <label for="author">Author:</label>
                        <select name="author_id" class="form_select">
                            {% for author in all_authors %}
                            <option value="{{author.id}}">{{author.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <p class="m-3 p-3">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
