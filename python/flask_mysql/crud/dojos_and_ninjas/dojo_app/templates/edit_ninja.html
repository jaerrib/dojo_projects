<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edit Ninja</title>
</head>

<body>
    <div class="container">
        <h1>Edit Ninja</h1>
        <form action="/ninjas/update", method="POST">
            <input type="hidden" name="id" value={{ninja.id}}>
            <div class="mb-3 form-group">
                <label for="dojo">Dojo:</label>
                <select name="dojo_id" class="form-select">
                    {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" name="first_name" class="form-control" value={{ninja.first_name}}>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" name="last_name" class="form-control" value={{ninja.last_name}}>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="text" name="age" class="form-control" value={{ninja.age}}>
            </div>
            <p class="m-3 p-3">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/" class="btn btn-secondary">Home</a>
                <a href="/" class="btn btn-secondary">Back to Dojo</a>
            </p>
        </form>

    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>

</html>
