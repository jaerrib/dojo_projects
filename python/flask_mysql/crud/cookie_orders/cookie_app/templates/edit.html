<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between mb-3">
            <h1>Edit order</h1>
            <div class="d-flex justify-content-between">
                <a href="/" class="btn btn-secondary">Back to purchases</a>
            </div>
        </div>
        <div class="mb-3">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p class="text-danger">{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <form action="/cookies/update" method="post">
            <input type="hidden" name="id" value="{{order.id}}">
            <div class="mb-3">
                <label for="customer_name" class="form_label">Name</label>
                <input type="text" name="customer_name" class="form_control" value="{{order.customer_name}}">
            </div>
            <div class="mb-3">
                <label for="cookie_type" class="form_label">Cookie Type</label>
                <input type="text" name="cookie_type" class="form_control" value="{{order.cookie_type}}">
            </div>
            <div class="mb-3">
                <label for="num_of_boxes" class="form_label">Number of Boxes</label>
                <input type="text" name="num_of_boxes" class="form_control" value="{{order.num_of_boxes}}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
