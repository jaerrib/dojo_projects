<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Checkerboard</title>
</head>

<body>
    <div class="container">

        
        {% for i in range(0, y) %}
        <div class="row">

            {% for j in range(0, x) %}

            {% if (i+j) is divisibleby 2 %}
            <div class="box" style="--color: {{color1}}"></div>
            {% else %}
            <div class="box" style="--color: {{color2}}"></div>
            {% endif%}

            {% endfor %}
        </div>
            {% endfor %}


    </div>
</body>

</html>
