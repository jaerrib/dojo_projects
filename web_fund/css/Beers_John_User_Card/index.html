<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>User Card</title>
</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="img/user-circle.png" alt="user circle image" id="userCircle">

        </div>
        <!-- End Header -->
        <!-- Main -->
        <div class="main">
            <!-- List content -->
            <ul>
                <li>
                    <h1>Jane Doe</h1>
                </li>
                <li class="inline">
                    <img src="img/map-marker.png" alt="map marker image" class="icon">
                    <h2>Seattle</h2>
                </li>
                <li>
                    <h3>Developer | Engineer | Problem Solver</h3>
                    <h3>Master of shadows and the Internet!</h3>
                </li>
                <li class="inline">
                    <img src="img/gear.png" alt="gear image" class="icon">
                    <h3><a href="#">edit profile</a></h3>
                </li>
            </ul>
            <!-- End List Content -->
        </div>
        <!-- End Main -->
    </div>
    <!-- End Container -->
</body>

</html>
